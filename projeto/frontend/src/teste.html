<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Teste técnico</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel='stylesheet' type='text/css' href='./assets/css/tyle.css'>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" disabled href="#"><i class="bi bi-list-task"></i></a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="filterTasks('Pendente')">Pendente</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="filterTasks('Concluída')">Concluídas</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" onclick="filterTasks('All')">Todas</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center m-4">Gerenciador de tarefas</h1>
    <form id="taskForm" class="row g-3">
      <div class="col-md-6">
        <label for="taskName" class="form-label">Nome da tarefa</label>
        <input type="text" class="form-control" id="taskName" placeholder="Entre com nome da sua tarefa" required>
      </div>
      <div class="col-md-6">
        <label for="taskStatus" class="form-label">Status</label>
        <select id="taskStatus" class="form-select" required>
          <option value="Pendente">Pendente</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Nº</th>
          <th scope="col">Nome da tarefa</th>
          <th scope="col">Status</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
      </tbody>
    </table>
  </div>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
