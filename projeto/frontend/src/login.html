<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Teste técnico</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel='stylesheet' type='text/css' href='./assets/style.css'>
  <link rel='stylesheet' type='text/css' href='./assets/custom.css'>
</head>
<body>
  <div class="container form-container">
    <h1 class="text-center m-4">Bem vindo ao Gerenciador de Tarefas</h1>
    <form id="loginForm" class="row g-3">
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a href="./register.html" class="btn btn-link float-end
        ">Não tem login? Cadastre-se</a>
      </div>
    </form>
  </div>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/teste.js"></script>
  <script src="./assets/script.js"></script>
  <script type="module">
    import { validateEmail, validatePassword } from './assets/validation.js';

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!validateEmail(email)) {
        alert('Por favor, insira um e-mail válido.');
        return;
      }

      if (!validatePassword(password)) {
        alert('A senha deve ter pelo menos 6 caracteres.');
        return;
      }

      alert('Login realizado com sucesso!');
      // ...submeter o formulário ou realizar outra ação...
    });
  </script>
</body>
</html>
