<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Teste técnico</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
  <link rel='stylesheet' type='text/css' href='./assets/css/custom.css'>
</head>
<body>
  <div class="container form-container">
    <h1 class="text-center m-4">Faça seu cadastro</h1>
    <form id="loginForm" class="row g-3">
      <div class="mb-2">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="nome" class="form-control" id="nome" placeholder="John Doe">
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
      </div>
      <div class="mb-2">
        <label for="confirmPassword" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
      </div>
      <div class="col-12">
        <button id="registerBtn" type="button" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/create_user.js" type="module"></script>
</body>
</html>
